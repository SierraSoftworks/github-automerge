# Docs for the Azure Web Apps Deploy action: https://github.com/azure/functions-action
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Azure Function

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  workflow_dispatch:

env:
  NODE_VERSION: "12.x"

jobs:
  test:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v3.1.0
        with:
          node-version: ${{ env.NODE_VERSION }}

      - run: npm ci
      - run: npm test
        
  deploy-staging:
    runs-on: ubuntu-20.04
    needs:
      - test

    if: github.actor != 'dependabot[bot]'

    environment:
      name: Staging
      url: https://github-automerge-staging.azurewebsites.net/api/health

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v3.1.0
        with:
          node-version: ${{ env.NODE_VERSION }}

      - run: npm ci
      - run: npm run build

      - uses: azure/login@v1.4.3
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - run: sudo npm install -g azure-functions-core-tools@3 --unsafe-perm=true

      - name: func azure functionapp publish github-automerge --slot staging
        run: func azure functionapp publish github-automerge --slot staging --typescript
  
  healthcheck-staging:
    needs: deploy-staging
    runs-on: ubuntu-20.04
    
    steps:
      - name: Probe
        uses: Jtalk/url-health-check-action@v2
        with:
          url: https://github-automerge-staging.azurewebsites.net/api/health
          max-attempts: 5
          retry-delay: 10s
          follow-redirect: true

  deploy-production:
    runs-on: ubuntu-20.04
    needs:
      - healthcheck-staging

    if: github.event_name == 'push'

    environment:
      name: Production
      url: https://github-automerge-staging.azurewebsites.net/api/health

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v3.1.0
        with:
          node-version: ${{ env.NODE_VERSION }}

      - run: npm ci
      - run: npm run build

      - uses: azure/login@v1.4.3
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - run: sudo npm install -g azure-functions-core-tools@3 --unsafe-perm=true

      - name: func azure functionapp publish github-automerge
        run: func azure functionapp publish github-automerge --typescript
  
  healthcheck-production:
    needs: deploy-production
    runs-on: ubuntu-20.04
    
    steps:
      - name: Probe
        uses: Jtalk/url-health-check-action@v2
        with:
          url: https://github-automerge.azurewebsites.net/api/health
          max-attempts: 5
          retry-delay: 10s
          follow-redirect: true
