# Docs for the Azure Web Apps Deploy action: https://github.com/azure/functions-action
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Azure Function

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_PACKAGE_PATH: "."
  NODE_VERSION: "12.x"

jobs:
  test:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ env.NODE_VERSION }}

      - run: npm ci
      - run: npm run build
      - run: npm test

      - uses: actions/upload-artifact@v2
        with:
          name: build
          path: |
            dist
            host.json
            proxies.json
            **/function.json
            node_modules
            

  deploy-staging:
    runs-on: ubuntu-20.04
    needs:
      - test

    environment:
      name: Staging
      url: https://github-automerge-staging.azurewebsites.net/api/health

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - uses: actions/download-artifact@v2
        with:
          name: build
          path: package

      - uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - run: npm install azure-functions-core-tools@3

      - name: func azure functionapp publish github-automerge --slot staging
        run: |
          cd package/
          npx func azure functionapp publish github-automerge --slot staging --javascript --no-build
  
  healthcheck-staging:
    needs: deploy-staging
    runs-on: ubuntu-20.04
    
    steps:
      - name: Probe
        uses: Jtalk/url-health-check-action@v1.3
        with:
          url: https://github-automerge-staging.azurewebsites.net/api/health
          max-attempts: 5
          retry-delay: 10s
          follow-redirect: true

  deploy-production:
    runs-on: ubuntu-20.04
    needs:
      - healthcheck-staging

    if: github.event_name == 'push'

    environment:
      name: Production
      url: https://github-automerge-staging.azurewebsites.net/api/health

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - uses: actions/download-artifact@v2
        with:
          name: build
          path: package

      - uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - run: npm install azure-functions-core-tools@3

      - name: func azure functionapp publish github-automerge
        run: |
          cd package/
          npx func azure functionapp publish github-automerge --javascript --no-build
  
  healthcheck-production:
    needs: deploy-production
    runs-on: ubuntu-20.04
    
    steps:
      - name: Probe
        uses: Jtalk/url-health-check-action@v1.3
        with:
          url: https://github-automerge.azurewebsites.net/api/health
          max-attempts: 5
          retry-delay: 10s
          follow-redirect: true
